<div class="container-fluid" style="position: absolute; left: 150px;">
	<img src="assets/manpower.png" width="60" height="60" alt="MOOL">Add Employee
	<div class ="row" >
        <div class="col-sm-4" style="background-color:  #b3ecff; border-radius: 15px; text-align: center;">
			<br>
	<form (ngSubmit)="insertData()" [formGroup]="form">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" formControlName="name" [ngClass]="{ 'is-invalid':submitted && f.name.errors }" class="form-control" placeholder="Enter Full Name">

			<div *ngIf="submitted && f.name.errors" class="invalid-feedback"
			>
				<div *ngIf="f.name.errors.required"> Name is required</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="age">Age</label>
			<input type="number" formControlName="age" [ngClass]="{ 'is-invalid':submitted && f.age.errors }" class="form-control" placeholder="Enter Age" min="18" max="59">

			<div *ngIf="submitted && f.age.errors" class="invalid-feedback"
			>
				<div *ngIf="f.age.errors.required"> Age is required</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="gender">Gender</label>
			<!-- <input type="text" formControlName="gender" [ngClass]="{ 'is-invalid':submitted && f.gender.errors }" class="form-control" placeholder="Enter Gender"> -->
			<select class="form-select form-control" formControlName="gender" [ngClass]="{ 'is-invalid':submitted && f.gender.errors }" >
				<option value="" selected disabled hidden>Choose gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			  </select>
			<div *ngIf="submitted && f.gender.errors" class="invalid-feedback"
			>
				<div *ngIf="f.gender.errors.required"> Gender is required</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" formControlName="address" [ngClass]="{ 'is-invalid':submitted && f.address.errors }" class="form-control" placeholder="Enter Address">

			<div *ngIf="submitted && f.address.errors" class="invalid-feedback"
			>
				<div *ngIf="f.address.errors.required"> Address is required</div>
			</div>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" formControlName="email"  [ngClass]="{ 'is-invalid':submitted && f.email.errors }" class="form-control" placeholder="Enter Email">

			<div *ngIf="submitted && f.email.errors" class="invalid-feedback"
			>
				<div *ngIf="f.email.errors.required"> Email is required</div>
				<div *ngIf="f.email.errors.email"> Must be a valid email address</div>
			</div>
		</div>

		<div class="form-group">
			<label for="salary">Salary</label>
			<input type="number" formControlName="salary" [ngClass]="{ 'is-invalid':submitted && f.salary.errors }" class="form-control" placeholder="Enter Salary" data-type="currency">

			<div *ngIf="submitted && f.salary.errors" class="invalid-feedback"
			>
				<div *ngIf="f.salary.errors.required"> Salary is required</div>
			</div>
		</div>

			<div class="form text-center">
				<hr style="color: black;">
			<button class="btn btn-primary btn-sm mt-4" style="width: 30%; font-weight: bold;">Submit</button>
			<br>
			<br>
		</div>
	</form>
</div>
</div>
</div>
